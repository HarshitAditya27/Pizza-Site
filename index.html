<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Site</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="navigation-container">
        <div class="navigation-content">
            <div class="logo">
              <img src="images/logo.png" alt="">
            </div>
            <div class="menu">
               <ul>
                 <li><a href="#">MENU</a></li>
                 <li><a href="#">BEST DEALS</a></li>
                 <li><a href="#">ONLINE ORDER</a></li>
               </ul>
            </div>
            <div class="cart">
              <img src="images/cart.png" alt="">
              <a href="#">Cart</a>
            </div>
        </div>
    </div>
    <div class="content-container">
      <div class="whats-new">
        <img src="images/WHATS NEW.png" alt="">
      </div>
      <div class="content">
           <div class="first-row">
             <div class="new">
               <p>NON VEG SUPREME</p>
               <p>CHICKEN DOMINATOR</p>
               <button type="button" name="button">HOT & SPICY</button>
             </div>
             <div class="tools">
               <div class="search">
                 <p>FIND LOCATIONS</p>
                 <div class="text">
                 <input type="search" placeholder="Search Something here"/>
                 <button >Search</button>
                 </div>
               </div>
               <div class="order">
                <a href="#"> <font style="color:#f9a609"> ORDER </font> ONLINE</a>
               </div>
             </div>
           </div>
             <div class="second-row">
               <div class="food-1">
                  <div class="name">
                    <p>FARM</p>
                    <p>HOUSE</p>
                  </div>
                  <div class="price">
                    <button type="button" name="button">Rs 395</button>
                  </div>
               </div>
               <div class="food-2">
                 <div class="name">
                   <p>VEGGIE</p>
                   <p>EXTRAVAGANZA</p>
                 </div>
                 <div class="price">
                   <button type="button" name="button">Rs 450 </button>
                 </div>
               </div>
               <div class="food-3">
                 <div class="name">
                   <p>CAPPUCCINO</p>
                   <p>DARK</p>
                 </div>
                 <div class="price">
                   <button type="button" name="button">Rs 150 </button>
                 </div>
               </div>
             </div>
               <div class="third-row">
                    <div class="flavor">
                      <p>SIDES & BEVERAGES</p>
                      <p>GARLIC BREAD</p>
                    </div>
                    <div class="breakfast">
                      <p>PIZZA MANIA</p>
                      <p>CAPSICUM</p>
                    </div>
               </div>
      </div>
    </div>
    <div class="footer">
      <div class="navigation-content">
          <div class="logo">
            <img src="images/logo.png" alt="">
          </div>
          <div class="menu footer-menu">
             <ul>
               <li><a href="#">BLOG</a></li>
               <li><a href="#">INVESTORS</a></li>
               <li><a href="#">FEEDBACK</a></li>
               <li><a href="#">ADS</a></li>
             </ul>
          </div>
          <div class="social">
            <ul>
              <li><a href="#"><img src="images/facebook.png" ></a></li>
              <li><a href="#"><img src="images/twitter.png" ></a></li>
              <li><a href="#"><img src="images/youtube.png" ></a></li>
            </ul>
          </div>
      </div>
      <div class="copyright">
        <p>Copyright 2021.It's Pizza Time.</p>
      </div>
    </div>
  </body>
</html>
